<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos</title>
  <link rel="stylesheet" href="css/estilos.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .tabla-generada {
      margin-bottom: 20px;  /* Margin para cada tabla */
      border-collapse: collapse;
      width: 100%;
    }
    .tabla-generada, .tabla-generada th, .tabla-generada td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    
    /* Contenedor de la tabla con un margen inferior mayor */
    .tabla-container {
      margin-bottom: 40px;  /* Ajusta el valor de separación entre tablas */
    }
  </style>
</head>
<body>
  <header>
    <h1>Estadísticas</h1>
  </header>
  <div id="contenedorTablas"></div>
  <h2>Gráfico de Estadísticas</h2>
  <canvas id="graficoEstadisticas" width="400" height="200"></canvas>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const contenedorTablas = document.getElementById("contenedorTablas");
        const filePath = 'dades/resultados.csv';
        
        fetch(filePath)
            .then(response => response.text())
            .then(data => {
                // Dividir el archivo en líneas
                const lines = data.split('\n').filter(line => line.trim() !== ''); // Eliminamos las líneas vacías
                
                // Especificamos los rangos de las líneas que queremos procesar
                const ranges = [
                    [0, 95],    // Líneas 1-96 (índice 0 a 95)
                    [97, 102],  // Líneas 98-104 (índice 97 a 103)
                    [104, 109], // Líneas 106-112 (índice 105 a 111)
                    [110, 113], // Líneas 114-117 (índice 113 a 116)
                    [114, 117], // Líneas 119-122 (índice 118 a 121)
                    [118, 123]  // Líneas 124-129 (índice 123 a 128)
                ];
                
                // Procesamos los rangos definidos
                ranges.forEach(range => {
                    const [start, end] = range;
                    const subset = lines.slice(start, end + 1); // Extraemos el rango de líneas

                    if (subset.length > 0) {
                        const tableContainer = document.createElement("div");
                        tableContainer.classList.add("tabla-container");  // Clase añadida para separación
                        const table = document.createElement("table");
                        table.classList.add("tabla-generada");
                        const thead = document.createElement("thead");
                        const tbody = document.createElement("tbody");

                        subset.forEach((row, rowIndex) => {
                            const cols = row.split(',');
                            const tr = document.createElement("tr");
                            
                            cols.forEach((col, index) => {
                                const cell = document.createElement(rowIndex === 0 ? "th" : "td");
                                cell.textContent = col.trim();
                                tr.appendChild(cell);
                            });
                            if (rowIndex === 0) {
                                thead.appendChild(tr);
                            } else {
                                tbody.appendChild(tr);
                            }
                        });

                        table.appendChild(thead);
                        table.appendChild(tbody);
                        tableContainer.appendChild(table);
                        contenedorTablas.appendChild(tableContainer); // Se agrega el contenedor de la tabla con separación
                    }
                });
                
                // Crear el gráfico solo con los datos de la primera tabla (como antes)
                const etiquetas = [];
                const valores = [];
                const firstRange = ranges[0]; // El primer rango para las etiquetas y valores
                const firstSubset = lines.slice(firstRange[0], firstRange[1] + 1);
                
                firstSubset.forEach((row, rowIndex) => {
                    const cols = row.split(',');
                    if (rowIndex > 0) {  // Omitimos la primera fila para las etiquetas
                        etiquetas.push(cols[0].trim());
                        valores.push(parseFloat(cols[2].trim())); // Usamos el tercer valor (índice 2) para el gráfico
                    }
                });

                const ctx = document.getElementById('graficoEstadisticas').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: etiquetas,
                        datasets: [{
                            label: 'Estadísticas',
                            data: valores,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error al leer el archivo CSV:', error);
            });
    });
  </script>
  <footer>
    <p>
      Estadísticas realizadas con datos extraídos de OpenData AEMET.
      Los datos han sido generados con método regresión Rejilla, modelo MIROC5, escenario RCP6.0, variable Precipitación, período 2006-2100.
    </p>
  </footer>
</body>
</html>
