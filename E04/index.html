<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mostrar CSV</title>
</head>
<body>
   <h1>Datos del archivo CSV</h1>
   <table id="tablaDatos">
       <thead>
           <div>
                <tr>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                    <th>Columna 3</th>
                    <th>Columna 4</th>
                    <th>Columna 5</th>
                </tr>
           </div>
       </thead>
       <tbody>
       </tbody>
   </table>
  
   <script>
       document.addEventListener("DOMContentLoaded", function() {
           const tableBody = document.querySelector("#tablaDatos tbody");


           // Ruta al archivo CSV
           const filePath = 'dades/resultados_generales.csv';


           // FunciÃ³n para leer el archivo CSV
           fetch(filePath)
               .then(response => response.text())
               .then(data => {
                   const rows = data.split('\n');


                   // Iterar sobre cada fila del archivo CSV
                   rows.forEach(row => {
                       const cols = row.split(',');


                       if (cols.length > 1) {
                           const tr = document.createElement('tr');
                          
                           cols.forEach(col => {
                               const td = document.createElement('td');
                               td.textContent = col.trim();
                               tr.appendChild(td);
                           });


                           tableBody.appendChild(tr);
                       }
                   });
               })
               .catch(error => {
                   console.error('Error al leer el archivo CSV:', error);
               });
       });
   </script>
</body>
</html>
